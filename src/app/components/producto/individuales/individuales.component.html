<div class="container-fluid individuales">
    <div class="row mt-5">
        <div class="col-md-4"></div>
        <div class="col-md-4 individuales_titulo">
            <h1 class="text-center">Pasteles individuales</h1>
        </div>
        <div class="col-md-4"></div>
    </div>

    <!-- Sin Card -->
    <div class="container mt-5">
        <div class="row">
            <div class="col-lg-6 mb-3 individuales_card" *ngFor="let pastel of pasteles">
                <img src="{{pastel.imagen}}" class="img-fluid" alt="">
                <div class="individuales_card_content mb-2">
                    <p class="text-center individuales_card_content_nombre mt-3">{{pastel.nombre}}</p>
                    <p class="text-center individuales_card_content_content">{{pastel.descripcion}}</p>
                    <p class="text-center individuales_card_content_tamano">Tama√±o:</p>
                    <p class="text-center individuales_card_content_altura">Altura: {{pastel.altura}} cm.</p>
                    <p class="text-center individuales_card_content_diametro">Diametro: {{pastel.diametro}} cm.</p>
                    <p class="text-center individuales_card_content_precio">$ {{pastel.precio}}.00</p>
                </div>
            </div>
        </div>

    </div>


</div>
